<div class="flex flex-col sm:flex-row items-center justify-between gap-4 py-8">
    <!-- Items info -->
    <div class="text-sm text-gray-600 bg-orange-50 px-4 py-2 rounded-lg border border-orange-100">
        <span class="font-semibold text-orange-700">{{ startItem }}</span> -
        <span class="font-semibold text-orange-700">{{ endItem }}</span> sur
        <span class="font-semibold text-orange-700">{{ totalItems }}</span> propriétés
    </div>

    <!-- Pagination controls -->
    <div class="flex items-center space-x-1">
        <!-- Previous button -->
        <button
            class="flex items-center px-4 py-2 text-sm font-medium rounded-xl transition-all duration-200"
            [class]="currentPage === 1 ? 'text-gray-400 cursor-not-allowed bg-gray-100' : 'text-gray-700 hover:text-white hover:bg-orange-500 bg-white border border-orange-200 hover:border-orange-500 shadow-sm hover:shadow-md'"
            [disabled]="currentPage === 1"
            (click)="onPrevious()"
        >
            <i class="fa-solid fa-chevron-left mr-2"></i>
            <span class="hidden sm:inline">Précédent</span>
        </button>

        <!-- First page -->
        @if (showFirstPage) {
            <button
                class="px-4 py-2 text-sm font-medium rounded-xl transition-all duration-200"
                [class]="1 === currentPage ? 'bg-gradient-to-r from-orange-500 to-orange-600 text-white shadow-lg' : 'text-gray-700 hover:text-white hover:bg-gradient-to-r hover:from-orange-500 hover:to-orange-600 bg-white border border-orange-200 hover:border-orange-500 shadow-sm hover:shadow-md'"
                (click)="onPageChange(1)"
            >
                1
            </button>
        }

        <!-- First ellipsis -->
        @if (showFirstEllipsis) {
            <span class="px-3 py-2 text-gray-400 font-medium">...</span>
        }

        <!-- Page numbers -->
        @for (page of visiblePages; track page) {
            <button
                class="px-4 py-2 text-sm font-medium rounded-xl transition-all duration-200 min-w-[40px]"
                [class]="page === currentPage ? 'bg-gradient-to-r from-orange-500 to-orange-600 text-white shadow-lg transform scale-105' : 'text-gray-700 hover:text-white hover:bg-gradient-to-r hover:from-orange-500 hover:to-orange-600 bg-white border border-orange-200 hover:border-orange-500 shadow-sm hover:shadow-md hover:scale-105'"
                (click)="onPageChange(page)"
            >
                {{ page }}
            </button>
        }

        <!-- Last ellipsis -->
        @if (showLastEllipsis) {
            <span class="px-3 py-2 text-gray-400 font-medium">...</span>
        }

        <!-- Last page -->
        @if (showLastPage) {
            <button
                class="px-4 py-2 text-sm font-medium rounded-xl transition-all duration-200"
                [class]="totalPages === currentPage ? 'bg-gradient-to-r from-orange-500 to-orange-600 text-white shadow-lg' : 'text-gray-700 hover:text-white hover:bg-gradient-to-r hover:from-orange-500 hover:to-orange-600 bg-white border border-orange-200 hover:border-orange-500 shadow-sm hover:shadow-md'"
                (click)="onPageChange(totalPages)"
            >
                {{ totalPages }}
            </button>
        }

        <!-- Next button -->
        <button
            class="flex items-center px-4 py-2 text-sm font-medium rounded-xl transition-all duration-200"
            [class]="currentPage === totalPages ? 'text-gray-400 cursor-not-allowed bg-gray-100' : 'text-gray-700 hover:text-white hover:bg-orange-500 bg-white border border-orange-200 hover:border-orange-500 shadow-sm hover:shadow-md'"
            [disabled]="currentPage === totalPages"
            (click)="onNext()"
        >
            <span class="hidden sm:inline">Suivant</span>
            <i class="fa-solid fa-chevron-right ml-2"></i>
        </button>
    </div>
</div>
