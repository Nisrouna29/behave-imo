<header id="header" class="glass-effect border-b border-orange-100 sticky top-0 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-3 sm:py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2 sm:space-x-3 cursor-pointer" (click)="navigateToHome()">
                <div class="w-8 h-8 sm:w-10 sm:h-10 gradient-bg rounded-lg flex items-center justify-center">
                    <i class="fa-solid fa-building text-white text-sm sm:text-lg"></i>
                </div>
                <span class="text-lg sm:text-2xl font-bold bg-gradient-to-r from-orange-600 to-orange-500 bg-clip-text text-transparent">ImmoPro</span>
            </div>

            <!-- Mobile menu button -->
            <button class="md:hidden p-2 rounded-lg hover:bg-orange-50 transition-colors" (click)="toggleMobileMenu()">
                <i class="fa-solid fa-bars text-gray-700 text-lg"></i>
            </button>

            <!-- Desktop navigation -->
            <nav class="hidden md:flex items-center space-x-6 lg:space-x-8">
                @for (item of navigationItems; track item.label) {
                    <a
                        [routerLink]="item.route"
                        class="transition-colors font-medium text-sm lg:text-base"
                        [class]="isActiveRoute(item.route) ? 'text-orange-600 font-semibold' : 'text-gray-700 hover:text-orange-600'"
                    >
                        {{ item.label }}
                    </a>
                }
            </nav>

            <!-- Desktop buttons -->
            <div class="hidden md:flex items-center space-x-3">
                <a routerLink="/espace-locataire" class="flex items-center space-x-2 bg-blue-50 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-100 transition-colors font-medium">
                    <i class="fa-solid fa-user-tie text-sm"></i>
                    <span class="hidden xl:inline">Espace Locataire</span>
                    <span class="xl:hidden">Locataire</span>
                </a>
                <a routerLink="/espace-proprietaire" class="flex items-center space-x-2 gradient-bg text-white px-4 py-2 rounded-lg hover:shadow-lg transition-all duration-300 font-medium">
                    <i class="fa-solid fa-building text-sm"></i>
                    <span class="hidden xl:inline">Espace Propriétaire</span>
                    <span class="xl:hidden">Propriétaire</span>
                </a>
                <a routerLink="/login" class="gradient-bg text-white px-4 lg:px-6 py-2 lg:py-2.5 rounded-xl hover:shadow-lg transition-all duration-300 font-medium text-sm lg:text-base">
                    <i class="fa-solid fa-user mr-1 lg:mr-2"></i>
                    <span class="hidden lg:inline">Login</span>
                    <span class="lg:hidden">Login</span>
                </a>
            </div>
        </div>

        <!-- Mobile menu -->
        @if (isMobileMenuOpen) {
            <div class="md:hidden mt-4 pb-4 border-t border-orange-100 pt-4">
                <nav class="flex flex-col space-y-3">
                    @for (item of navigationItems; track item.label) {
                        <a
                            [routerLink]="item.route"
                            class="transition-colors font-medium py-2"
                            [class]="isActiveRoute(item.route) ? 'text-orange-600 font-semibold' : 'text-gray-700 hover:text-orange-600'"
                            (click)="toggleMobileMenu()"
                        >
                            {{ item.label }}
                        </a>
                    }
                    <div class="flex flex-col space-y-3 mt-4">
                        <a routerLink="/espace-locataire" class="flex items-center space-x-2 bg-blue-50 text-blue-700 px-6 py-3 rounded-lg hover:bg-blue-100 transition-colors font-medium" (click)="toggleMobileMenu()">
                            <i class="fa-solid fa-user-tie text-sm"></i>
                            <span>Espace Locataire</span>
                        </a>
                        <a routerLink="/espace-proprietaire" class="flex items-center space-x-2 gradient-bg text-white px-6 py-3 rounded-lg hover:shadow-lg transition-all duration-300 font-medium" (click)="toggleMobileMenu()">
                            <i class="fa-solid fa-building text-sm"></i>
                            <span>Espace Propriétaire</span>
                        </a>
                        <a routerLink="/login" class="gradient-bg text-white px-6 py-3 rounded-xl hover:shadow-lg transition-all duration-300 font-medium" (click)="toggleMobileMenu()">
                            <i class="fa-solid fa-user mr-2"></i>
                            Login
                        </a>
                    </div>
                </nav>
            </div>
        }
    </div>
</header>
