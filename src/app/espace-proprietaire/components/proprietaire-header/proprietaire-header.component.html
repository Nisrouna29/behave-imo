<header id="header" class="glass-effect border-b border-orange-100 sticky top-0 z-50 shadow-sm">
    <div class="max-w-full mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3 cursor-pointer" (click)="navigateToHome()">
                <div class="w-10 h-10 gradient-bg rounded-lg flex items-center justify-center">
                    <i class="fa-solid fa-building text-white text-lg"></i>
                </div>
                <span class="text-2xl font-bold bg-gradient-to-r from-orange-600 to-orange-500 bg-clip-text text-transparent">ImmoPro</span>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Mobile Menu Button -->
                <button class="lg:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors" (click)="toggleMobileMenu.emit()">
                    <i class="fa-solid fa-bars text-gray-700 text-lg"></i>
                </button>

                <!-- User Profile with Dropdown -->
                <div class="relative user-menu-container">
                    <button (click)="toggleUserMenu()" class="flex items-center space-x-3 hover:bg-gray-50 rounded-lg px-3 py-2 transition-colors">
                        <img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-1.jpg" alt="Profile" class="w-8 h-8 rounded-full">
                        <span class="text-gray-700 font-medium">Marie Dubois</span>
                        <i class="fa-solid fa-chevron-down text-gray-500 text-sm transition-transform" [class.rotate-180]="showUserMenu"></i>
                    </button>

                    <!-- Dropdown Menu -->
                    <div *ngIf="showUserMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-2 z-50">
                        <button (click)="onLogout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors flex items-center">
                            <i class="fa-solid fa-sign-out-alt mr-2"></i>
                            Se d√©connecter
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
