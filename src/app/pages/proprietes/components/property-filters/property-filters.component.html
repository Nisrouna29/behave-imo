<section id="filters-section" class="bg-white py-8 sm:py-12 border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <div class="bg-gradient-to-r from-orange-50 to-orange-100/50 p-6 sm:p-8 rounded-2xl border border-orange-200">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4 mb-6">
                <select
                    class="border-2 border-orange-200 rounded-xl px-4 py-3 focus:border-orange-500 focus:outline-none transition-colors"
                    (change)="onTransactionChange($event)"
                >
                    @for (type of getTransactionTypes(); track type) {
                        <option [value]="type">{{ type }}</option>
                    }
                </select>

                <select
                    class="border-2 border-orange-200 rounded-xl px-4 py-3 focus:border-orange-500 focus:outline-none transition-colors"
                    (change)="onTypeChange($event)"
                >
                    @for (type of getPropertyTypes(); track type) {
                        <option [value]="type">{{ type }}</option>
                    }
                </select>

                <input
                    type="text"
                    placeholder="Ville ou arrondissement"
                    class="border-2 border-orange-200 rounded-xl px-4 py-3 focus:border-orange-500 focus:outline-none transition-colors"
                    (input)="onLocationChange($event)"
                >

                <select
                    class="border-2 border-orange-200 rounded-xl px-4 py-3 focus:border-orange-500 focus:outline-none transition-colors"
                    (change)="onBedroomsChange($event)"
                >
                    @for (option of getBedroomOptions(); track option) {
                        <option [value]="option">{{ option }}</option>
                    }
                </select>

                <input
                    type="text"
                    placeholder="Prix min"
                    class="border-2 border-orange-200 rounded-xl px-4 py-3 focus:border-orange-500 focus:outline-none transition-colors"
                    (input)="onMinPriceChange($event)"
                >

                <input
                    type="text"
                    placeholder="Prix max"
                    class="border-2 border-orange-200 rounded-xl px-4 py-3 focus:border-orange-500 focus:outline-none transition-colors"
                    (input)="onMaxPriceChange($event)"
                >
            </div>

            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
                    <span class="text-gray-700 font-medium">Trier par:</span>
                    <select
                        class="border-2 border-orange-200 rounded-xl px-4 py-2 focus:border-orange-500 focus:outline-none transition-colors"
                        (change)="onSortChange($event)"
                    >
                        @for (option of getSortOptions(); track option) {
                            <option [value]="option">{{ option }}</option>
                        }
                    </select>
                </div>

                <button
                    class="gradient-bg text-white px-6 sm:px-8 py-3 rounded-xl hover:shadow-lg transition-all duration-300 font-medium"
                    (click)="onSearch()"
                >
                    <i class="fa-solid fa-search mr-2"></i>
                    Rechercher
                </button>
            </div>
        </div>
    </div>
</section>
