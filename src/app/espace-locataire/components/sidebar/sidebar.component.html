<aside id="left-sidebar" 
       [class]="isCollapsed ? 'w-16' : 'w-64'" 
       class="bg-white border-r border-gray-200 h-screen sticky top-0 shadow-lg transition-all duration-300">
  
  <!-- Header with toggle button -->
  <div class="p-4 border-b border-gray-200">
    <div class="flex items-center justify-between">
      <div *ngIf="!isCollapsed" class="flex items-center space-x-3">
        <div class="w-8 h-8 gradient-bg rounded-lg flex items-center justify-center">
          <i class="fa-solid fa-building text-white text-sm"></i>
        </div>
        <span class="text-lg font-bold bg-gradient-to-r from-orange-600 to-orange-500 bg-clip-text text-transparent">ImmoPro</span>
      </div>
      <button (click)="onToggleCollapse()" 
              class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center hover:bg-gray-200 transition-colors">
        <i class="fa-solid" [class.fa-bars]="!isCollapsed" [class.fa-xmark]="isCollapsed" class="text-gray-600"></i>
      </button>
    </div>
  </div>

  <!-- Navigation Menu -->
  <div class="p-4">
    <nav class="space-y-2">
      <div *ngFor="let section of menuSections" class="mb-6">
        <!-- Section Title -->
        <h3 *ngIf="!isCollapsed" class="text-xs font-semibold text-gray-500 uppercase tracking-wide mb-3">
          {{ section.title }}
        </h3>
        
        <!-- Section Items -->
        <div class="space-y-1">
          <div *ngFor="let item of section.items" 
               [class]="getItemClasses(item)"
               (click)="onNavigate(item.route || item.id)">
            
            <!-- Icon -->
            <i [class]="getIconClasses(item.icon)"></i>
            
            <!-- Label and Badge -->
            <div *ngIf="!isCollapsed" class="flex items-center justify-between flex-1">
              <span>{{ item.label }}</span>
              <span *ngIf="item.badge" 
                    class="ml-auto bg-red-500 text-white text-xs px-2 py-1 rounded-full">
                {{ item.badge }}
              </span>
            </div>
            
            <!-- Tooltip for collapsed state -->
            <div *ngIf="isCollapsed && item.badge" 
                 class="absolute left-16 top-1/2 transform -translate-y-1/2 bg-red-500 text-white text-xs px-2 py-1 rounded-full z-50">
              {{ item.badge }}
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- User Profile Section -->
  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200">
    <div *ngIf="!isCollapsed" class="flex items-center space-x-3">
      <img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-2.jpg" 
           alt="Profile" 
           class="w-8 h-8 rounded-full">
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 truncate">Pierre Martin</p>
        <p class="text-xs text-gray-500 truncate">Locataire</p>
      </div>
    </div>
    
    <div *ngIf="isCollapsed" class="flex justify-center">
      <img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-2.jpg" 
           alt="Profile" 
           class="w-8 h-8 rounded-full">
    </div>
  </div>
</aside>
