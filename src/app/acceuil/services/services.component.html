<section id="services" class="bg-white py-12 sm:py-16 lg:py-24">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <div class="text-center mb-8 sm:mb-12 lg:mb-16">
            <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-gray-800 mb-4 sm:mb-6">Nos <span class="bg-gradient-to-r from-orange-600 to-orange-500 bg-clip-text text-transparent">services</span></h2>
            <p class="text-base sm:text-lg lg:text-xl text-gray-600">Un accompagnement complet pour tous vos projets immobiliers</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8 lg:gap-10">
            @for (service of services; track service.id) {
                <div class="text-center p-6 sm:p-8 lg:p-10 bg-gradient-to-br from-orange-50 to-orange-100/50 rounded-xl sm:rounded-2xl border border-orange-200 hover:shadow-lg transition-all duration-300 group">
                    <div class="w-16 h-16 sm:w-18 sm:h-18 lg:w-20 lg:h-20 gradient-bg rounded-xl sm:rounded-2xl flex items-center justify-center mx-auto mb-6 sm:mb-8 group-hover:scale-110 transition-transform duration-300">
                        <i [class]="service.icon + ' text-white text-xl sm:text-2xl'"></i>
                    </div>
                    <h3 class="text-xl sm:text-2xl font-bold text-gray-800 mb-3 sm:mb-4">{{ service.title }}</h3>
                    <p class="text-gray-600 leading-relaxed text-sm sm:text-base">{{ service.description }}</p>
                </div>
            }
        </div>
    </div>
</section>
