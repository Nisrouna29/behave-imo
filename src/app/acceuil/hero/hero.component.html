<section id="hero" class="bg-gradient-to-br from-orange-50 to-orange-100 min-h-[500px] sm:h-[600px] lg:h-[700px] relative overflow-hidden">
    <div class="absolute inset-0 bg-white/20"></div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 h-full flex items-center relative">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-16 w-full">
            <div class="space-y-6 lg:space-y-8 order-2 lg:order-1">
                <div class="space-y-3 lg:space-y-4">
                    <h1 class="text-3xl sm:text-4xl lg:text-6xl font-bold text-gray-800 leading-tight">
                        Votre nouvelle <span class="bg-gradient-to-r from-orange-600 to-orange-500 bg-clip-text text-transparent">agence immobilière</span>
                    </h1>
                    <p class="text-base sm:text-lg lg:text-xl text-gray-600 leading-relaxed">
                        Spécialisée dans la vente, la location et la gestion complète de vos biens immobiliers. Une approche moderne et personnalisée.
                    </p>
                </div>
                <div class="bg-white/80 backdrop-blur-sm p-4 sm:p-6 lg:p-8 rounded-2xl border border-orange-200 shadow-xl">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4 mb-4 sm:mb-6">
                        <select class="border-2 border-orange-200 rounded-xl px-3 sm:px-4 py-2 sm:py-3 focus:border-orange-500 focus:outline-none transition-colors text-sm sm:text-base">
                            @for (option of transactionOptions; track option.value) {
                                <option [value]="option.value">{{ option.label }}</option>
                            }
                        </select>
                        <select class="border-2 border-orange-200 rounded-xl px-3 sm:px-4 py-2 sm:py-3 focus:border-orange-500 focus:outline-none transition-colors text-sm sm:text-base">
                            @for (option of propertyTypes; track option.value) {
                                <option [value]="option.value">{{ option.label }}</option>
                            }
                        </select>
                        <input type="text" placeholder="Localisation" class="border-2 border-orange-200 rounded-xl px-3 sm:px-4 py-2 sm:py-3 focus:border-orange-500 focus:outline-none transition-colors text-sm sm:text-base">
                        <input type="text" placeholder="Budget max" class="border-2 border-orange-200 rounded-xl px-3 sm:px-4 py-2 sm:py-3 focus:border-orange-500 focus:outline-none transition-colors text-sm sm:text-base">
                    </div>
                    <button class="w-full gradient-bg text-white py-3 sm:py-4 rounded-xl hover:shadow-lg transition-all duration-300 font-semibold text-base sm:text-lg">
                        <i class="fa-solid fa-search mr-2 sm:mr-3"></i>
                        Rechercher maintenant
                    </button>
                </div>
            </div>
            <div class="relative order-1 lg:order-2">
                <img class="w-full h-[300px] sm:h-[400px] lg:h-[500px] rounded-2xl shadow-2xl object-cover" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/a26074fe6b-9751b1be2577e3553818.png" alt="modern luxury house exterior with orange accents, contemporary architecture, beautiful landscaping">
                <div class="absolute -bottom-3 sm:-bottom-6 -left-3 sm:-left-6 w-16 sm:w-24 lg:w-32 h-16 sm:h-24 lg:h-32 gradient-bg rounded-2xl opacity-20"></div>
                <div class="absolute -top-3 sm:-top-6 -right-3 sm:-right-6 w-12 sm:w-16 lg:w-24 h-12 sm:h-16 lg:h-24 bg-orange-300 rounded-xl opacity-30"></div>
            </div>
        </div>
    </div>
</section>
