<section id="stats" class="bg-white py-12 sm:py-16 lg:py-20 border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 lg:gap-8">
            @for (stat of stats; track stat.value) {
                <div class="text-center group">
                    <div class="w-12 h-12 sm:w-16 sm:h-16 lg:w-20 lg:h-20 gradient-bg rounded-xl sm:rounded-2xl flex items-center justify-center mx-auto mb-3 sm:mb-4 group-hover:scale-110 transition-transform duration-300">
                        <i [class]="stat.icon + ' text-white text-lg sm:text-xl lg:text-2xl'"></i>
                    </div>
                    <div class="text-2xl sm:text-3xl lg:text-5xl font-bold text-gray-800 mb-1 sm:mb-2">{{ stat.value }}</div>
                    <div class="text-gray-600 font-medium text-xs sm:text-sm lg:text-base">{{ stat.label }}</div>
                </div>
            }
        </div>
    </div>
</section>
