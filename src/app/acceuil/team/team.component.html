<section id="team" class="bg-gradient-to-b from-orange-50/50 to-white py-12 sm:py-16 lg:py-24">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <div class="text-center mb-8 sm:mb-12 lg:mb-16">
            <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-gray-800 mb-4 sm:mb-6">Notre <span class="bg-gradient-to-r from-orange-600 to-orange-500 bg-clip-text text-transparent">équipe</span></h2>
            <p class="text-base sm:text-lg lg:text-xl text-gray-600">Des professionnels à votre service</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8 lg:gap-10">
            @for (member of teamMembers; track member.id) {
                <div class="bg-white rounded-xl sm:rounded-2xl p-6 sm:p-8 lg:p-10 text-center shadow-lg hover:shadow-xl transition-all duration-300 border border-orange-100 group">
                    <img [src]="member.avatar" [alt]="member.name" class="w-16 h-16 sm:w-20 sm:h-20 lg:w-24 lg:h-24 rounded-full mx-auto mb-4 sm:mb-6 border-4 border-orange-200 group-hover:border-orange-400 transition-colors">
                    <h3 class="text-lg sm:text-xl lg:text-2xl font-bold text-gray-800 mb-1 sm:mb-2">{{ member.name }}</h3>
                    <p class="text-orange-600 font-medium mb-4 sm:mb-6 text-sm sm:text-base">{{ member.position }}</p>
                    <div class="flex justify-center space-x-3 sm:space-x-4">
                        @for (social of member.socialLinks; track social.platform) {
                            <i [class]="social.icon + ' text-orange-400 hover:text-orange-600 text-lg sm:text-xl cursor-pointer transition-colors'"></i>
                        }
                    </div>
                </div>
            }
        </div>
    </div>
</section>
